<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Resource Load</title>
  <style>
    table { border-collapse: collapse; padding: 0px; color: #111111;}
	th, td { border: 1px solid #000000; padding: 0px 3px 1px 3px;}
	
	*[area=total]    { background-color: #ffdeed; }
	*[area=headline] { background-color: #dedeed; }
	*[area=body]     { background-color: #eeffc9; }
  </style>
</head>
<body>
    <!-- BEG Макет -->
    <table class="oef_report">
	<tr area="header">
	  <td colspan="2" class="oe_report_none_border" style="font-size: 18px;">[header]</td>
    </tr>
	<tr area="header">
	  <td colspan="2" class="oe_report_none_border"> </td>
	</tr>
    <tr>
	  <td class="oe_report_none_border" style="min-width: 70px;"> </td>
      <th area="headline" style="text-align: right;">[Date]</th>
    </tr>
    <tr>
      <td area="first_group" class="oe_report_none_border" style="background-color: #efeffe;"><nobr><b>[Description]</b></nobr></td>
      <td area="first_hours" style="text-align: right; background-color: #efeffe;"><b>[Hours]</b></td>
    </tr>
    <tr>
      <td area="second_group" class="oe_report_none_border" style="padding-left: 50px; font-style: italic;"><nobr>[Description]</nobr></td>
	  <td area="second_hours" style="text-align: right;">[Hours]</td>
    </tr>
    <tr>
      <td> </td>
      <td area="d_first_hours" decode="AllocationRecords" style="text-align: right; background-color: #efeffe;"><b>[Hours]</b></td>
    </tr>
    <tr>
      <td> </td>
	  <td area="d_second_hours" decode="AllocationRecords" style="text-align: right;">[Hours]</td>
    </tr>
	</table>
  <!-- END Макет -->
</body>
</html>
